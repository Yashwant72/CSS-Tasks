<!DOCTYPE html>
<html>

<head>
    <title>CSS-Task-12</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="text-center">
                <img src="./profile.jfif" alt="profile image" class="rounded-circle" width="250px" height="250px" />
            </div>
        </div>


        <div class="row">
            <form action="">
                <div class="form-group mb-3">
                    <label for="username" class="fw-bold">Username</label>
                    <input class="form-control" type="text" name="name" placeholder="Enter Username" />
                </div>
                <div class="form-group mb-3">
                    <label for="pass" class="fw-bold">Password</label>
                    <input class="form-control" type="text" name="pass" placeholder="Enter Password" />
                </div>

                <button type="submit" class="form-control btn btn-success mb-3" name="login">Login</button>

                <div class="checkbox mb-3">
                    <label class="fw-normal">
                        <input type="checkbox" class="form-check-input me-2 " />Remember me
                    </label>
                </div>

            </form>
        </div>

    </div>

    <nav class="navbar navbar-light navbar-expand bg-light">
        <div class="container-fluid">
            <form action="" class="navbar-form me-auto">
                <button class="btn btn-danger">Cancel</button>
            </form>

            <ul class="nav navbar-nav ms-auto">
                <li><a class="fw-bold text-dark" href="#">
                        <ul>Forgot password?</ul>
                    </a></li>
            </ul>
        </div>

    </nav>

</body>

</html>
